<html xmlns="http://www.thymeleaf.org">
	<head></head>
	<body>
		<div>
			<h1>ListOfStudents</h1>
			<hr>
			<table border="1">
				<thead>
					<tr>
						<th>id</th>
						<th>name</th>
						<th>gender</th>
						<th>section</th>
						<th>city</th>
						<th>action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student:${students}">
						
						<td th:text="${student.id}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.section}"></td>
						<td th:text="${student.gender}"></td>
						<td th:text="${student.city}"></td>
						<td>
							<a th:href="@{/student/showUpdateForm(empId=${student.id})}">Update</a>
						</td>
						<td>
						<a th:href="@{/student/DeleteForm(empId=${student.id})}">Delete</a>
						</td> 
						<!--<td>
							<a href="@{/student/showUpdateForm/{${student.id}}}">Update</a>
							</td>
							-->
						
					</tr>
				</tbody>
				</table>
				<a href="/student/addform">AddStudent</a>
				
				
			</table>
		
		</div>
			
		
		
	</body>


</html>
